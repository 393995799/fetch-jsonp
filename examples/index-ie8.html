<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fetch JSONP example</title>
  <script src="../dist/fetch-jsonp-ie8.js?v=123123"></script>
</head>
<body>
  <script>
    var result = fetchJsonp('https://api.ipify.org/?format=jsonp', {
      jsonpCallback: 'callback',
      timeout: 10000
    })
    result.then(function(response) {
      return response.json()
    }).then(function(json) {
      document.body.innerHTML = JSON.stringify(json);
    })['catch'](function(ex) {
      document.body.innerHTML = 'failed:' + ex;
    })
  </script>
</body>
</html>
